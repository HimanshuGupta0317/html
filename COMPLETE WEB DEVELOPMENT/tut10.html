<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and clas in HTML </title>
</head>

<body>
    <h3>Ids and Class tutorial</h3>
    <div id="mainBox" class="redBg Blackborder">
        This is mainBox
    </div>
    <span class="redbg"></span>
    <!-- Emmet -->
    <!-- . is for class and# for id -->
    <span class="redBg"></span>
    <span id="mainspain"></span>
    <div class="redbg blackborder anotherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="classblackbackground"></div>

    <!-- Creating multiple elements using emmets -->
    <!-- span.myclass.myclas2.myclass3 + <tab> to print 4 similar elements using emmet -->
    <span class="myclass myclas2 myclass3">First </span> 
    <span class="myclass myclas2 myclass3">Second</span> 
    <span class="myclass myclas2 myclass3">Third</span>
    <span class="myclass myclas2 myclass3">Fourth</span>


</div>



</body>

</html>
