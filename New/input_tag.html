<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
</head>
<body>
    <span>
    <label for="">First Name:</label>
    <input type="text" placeholder="Enter your first name">
    <br>
    <label for="">Last Name:</label>
    <input type="text" placeholder="Enter your last name">
    <br>
    <label for="">Number</label>
    <input type="number" placeholder="Enter any number">

    <br>
    <label for="">E-mail:</label>
    <input type="email" placeholder="Enter your email">
    <br>
    <label for="">Password:</label>
    <input type="" placeholder="Enter your password">
    <br>
    <label for="">Button:</label>
    <input type="button" placeholder="Add">
    <br>
    <label for="">Checkbox:</label>
    <input type="checkbox" placeholder="select any one">
    <br>
    <label for="">Radio tag:</label>
    <input type="radio" placeholder="radio">
    <br>
    <label for="">Color:</label>
    <input type="color" placeholder="select any color">
    <br>
    <label for="">Date:</label>
    <input type="date" placeholder="">
    <br>
    <label for="">Date and time:</label>
    <input type="datetime-local" placeholder="">
    <br>
    <label for="">Date Time:</label>
    <input type="datetime" placeholder="">
    <br>
    <label for="">Choose File:</label>
    <input type="file" placeholder="Choose file">
    <br>
    <label for="">Hide Tag:</label>
    <input type="hidden" placeholder="">
    <br>
    <label for="">Image Tag:</label>
    <input type="image" placeholder="">
    <br>
    <label for="">Month:</label>
    <input type="month" placeholder="">
    <br>
    <label for="">Range:</label>
    <input type="range" placeholder="">
    <br>
    <label for="">Reset:</label>
    <input type="reset" placeholder="">
    <br>
    <label for="">Search:</label>
    <input type="search" placeholder="Search">
    <br>
    <label for="">Submit:</label>
    <input type="submit" placeholder="">
    <br>
    <label for="">Telephone</label>
    <input type="tel" placeholder="Enter telephone number">
    <br>
    <label for="">Time:</label>
    <input type="time" placeholder="">
    <br>
    <label for="">Link:</label>
    <input type="url" placeholder="Enter url ">
    <br>
    <label for="">Week:</label>
    <input type="week" placeholder="">
</span>
</body>
</html>
